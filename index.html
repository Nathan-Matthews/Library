<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="lib.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Library App</h1>

    </header>

    <form action="#" method="get" class="form container">
        <div class="form-entry">
            <label  for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="The Hobbit">
        </div>
        <div class="form-entry">
            <label  for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="J. R. R. Tolkien">
        </div>
        <div class="form-entry">
            <label  for="pages">Pages:</label>
            <input type="text" id="pages" name="pages" placeholder="304"> 
        </div>
        <div class="form-entry">
            <label  for="readBool">Have you read this book?</label>
            <input type="checkbox" id="readBool" name="readBool">
        </div>
        <button class="button add">
            Add book
        </button>
    </form>
    <div class="library container">

    </div>
    <footer class="footer">
        Copyright @ Nathan Matthews 2022
    </footer>
</body>
</html>
